<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				background: linear-gradient(to left, transparent 85%, rgba(0, 0, 0, 0.4)),
					linear-gradient(to right, transparent 85%, rgba(0, 0, 0, 0.4)),
					linear-gradient(to top, transparent 90%, rgba(0, 0, 0, 0.4)),
					linear-gradient(to bottom, transparent 90%, rgba(0, 0, 0, 0.4)),
					url('/static/background.jpg');
				background-attachment: fixed;
				background-size: cover;
				overflow-x: hidden;
			}
		</style>
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="margin: 0">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
